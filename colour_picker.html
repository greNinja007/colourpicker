<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input[type="range"] {
            width: 100%;
        }

        #colorDisplay {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: 1px solid #000;
        }

        #rgbLabel {
            margin: 10px;
        }
		
		 button {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<div id="colorPicker">
    <table border=0>
        <tr>
            <th>Color</th>
			<th></th>
            <th>Slider</th>
			<th></th>
            <th>Value</th>
        </tr>
        <tr>
            <td><label for="redSlider">Red:</label></td>
			<td><button class="decrement" id="decrement_red">-</button></td>
            <td><input type="range" id="redSlider" value="0" max="255"></td>
			<td><button class="increment" id="increment_red">+</button></td>
            <td><span id="redValue">0</span></td>
        </tr>
        <tr>
            <td><label for="greenSlider">Green:</label></td>
			<td><button class="decrement" id="decrement_green">-</button></td>
            <td><input type="range" id="greenSlider" value="0" max="255"></td>
			<td><button class="increment" id="increment_green">+</button></td>
            <td><span id="greenValue">0</span></td>
        </tr>
        <tr>
            <td><label for="blueSlider">Blue:</label></td>
			<td><button class="decrement" id="decrement_blue">-</button></td>
            <td><input type="range" id="blueSlider" value="0" max="255"></td>
			<td><button class="increment" id="increment_blue">+</button></td>
            <td><span id="blueValue">0</span></td>
        </tr>
			<tr>
			<td></td>
			<td></td>
			<td><div id="colorDisplay"></div></td>
		</tr>
		 </tr>
			<tr>
			<td></td>
			<td></td>
			<td><div id="rgbLabel">RGB: (0, 0, 0)</div></td>
		</tr>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        updateColor();

        document.getElementById("redSlider").addEventListener("input", updateColor);
        document.getElementById("greenSlider").addEventListener("input", updateColor);
        document.getElementById("blueSlider").addEventListener("input", updateColor);

        document.getElementById("increment_red").addEventListener("click", function() {
            increment("redSlider");
        });
        document.getElementById("decrement_red").addEventListener("click", function() {
            decrement("redSlider");
        });
        
        document.getElementById("increment_green").addEventListener("click", function() {
            increment("greenSlider");
        });
        document.getElementById("decrement_green").addEventListener("click", function() {
            decrement("greenSlider");
        });
        
        document.getElementById("increment_blue").addEventListener("click", function() {
            increment("blueSlider");
        });
        document.getElementById("decrement_blue").addEventListener("click", function() {
            decrement("blueSlider");
        });
    });

        function updateColor() {
            let redValue = document.getElementById("redSlider").value;
            let greenValue = document.getElementById("greenSlider").value;
            let blueValue = document.getElementById("blueSlider").value;

            let colorDisplay = document.getElementById("colorDisplay");
            colorDisplay.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;

            let rgbLabel = document.getElementById("rgbLabel");
            rgbLabel.innerText = `RGB: (${redValue}, ${greenValue}, ${blueValue})`;

            document.getElementById("redValue").innerText = redValue;
            document.getElementById("greenValue").innerText = greenValue;
            document.getElementById("blueValue").innerText = blueValue;
        }
		function increment(sliderId) {
            let slider = document.getElementById(sliderId);
            slider.value = parseInt(slider.value) + 1;
            updateColor();
        }

        function decrement(sliderId) {
            let slider = document.getElementById(sliderId);
            slider.value = parseInt(slider.value) - 1;
            updateColor();
        }
    </script>
</div>

</body>
</html>
